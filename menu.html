    function checkSNT(number) {
        this.number = number;
        if (this.number < 2){
            return  flag = false;
        }
        else{
            for (let i = 2; i < (this.number)-1; i++)
            {
                if (this.number % i === 0){
                   return  flag = false;
                }
            }
        }
        return flag=true;

    }
